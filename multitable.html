<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">ตารางสูตรคูณ</h2>
        <div class="text-center mb-4">
            <label for="number" class="form-label">ระบุตัวเลขที่ต้องการสร้างตารางสูตรคูณ : </label>
            <input type="number" id="number" class="form-control w-25 mx-auto" oninput="generateTable()" placeholder="ระบุตัวเลข เช่น 2" />
        </div>
        <div id="table-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function generateTable() {
            const num = document.getElementById("number").value;
            const tableContainer = document.getElementById("table-container");

            tableContainer.innerHTML = "";

            if (num) {
                let table = "<table class='table table-bordered'>";
                table += `<thead><tr><th>สูตรคูณแม่ ${num}</th><th>ผลลัพธ์</th></tr></thead><tbody>`;
                
                for (let i = 1; i <= 12; i++) {
                    table += `<tr><td>${num} x ${i}</td><td>${num * i}</td></tr>`;
                }
                
                table += "</tbody></table>";
                tableContainer.innerHTML = table;
            }
        }
    </script>
</body>
</html>
